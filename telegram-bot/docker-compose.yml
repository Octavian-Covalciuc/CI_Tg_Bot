version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-ci-bot
    restart: unless-stopped
    ports:
      - "${WEBHOOK_PORT:-5000}:5000"
    env_file:
      - .env
    environment:
      - WEBHOOK_HOST=0.0.0.0
      - WEBHOOK_PORT=5000
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bot-network:
    driver: bridge
